<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hiên có thích tui khomm</title>
  <style>
    body {
      background-color: #ffe6eb;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #ff4f6d;
      font-size: 2em;
    }
    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background-color: #ff4f6d;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #ff3355;
    }
  </style>
</head>
<body>
  <h1>Hiên có thích tui khomm</h1>
  <div class="buttons">
    <button>Có</button>
    <button>Không</button>
  </div>
</body>
</html>
